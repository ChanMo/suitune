{% extends "sui/base.html" %}
{% load i18n %}

{% block title %}{% trans "重置密码" %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] px-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 shadow-2xl rounded-lg px-8 pt-8 pb-8 mb-4 border border-gray-700">
      <!-- 头部标题 -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">重置密码</h2>
        <p class="text-gray-400">请联系管理员重置你的密码</p>
      </div>
      
      <!-- 提示信息 -->
      <div class="mb-6 p-4 bg-blue-500/10 border border-blue-500/20 rounded-lg">
        <div class="flex items-start">
          <svg class="w-5 h-5 text-blue-400 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
          </svg>
          <div>
            <p class="text-blue-400 text-sm font-semibold">密码重置说明</p>
            <p class="text-blue-300 text-xs mt-1">由于安全策略，密码重置需要管理员手动处理。请通过以下方式联系管理员：</p>
            <ul class="text-blue-300 text-xs mt-2 space-y-1">
              <li>• 发送邮件到管理员邮箱</li>
              <li>• 联系系统管理员</li>
              <li>• 提供你的用户名和身份信息</li>
            </ul>
          </div>
        </div>
      </div>
      
      <!-- 返回登录链接 -->
      <div class="text-center">
        <a href="{% url 'account_login' %}" 
           class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          返回登录
        </a>
      </div>
      
      <!-- 底部信息 -->
      <div class="text-center mt-8">
        <p class="text-gray-500 text-sm">
          记住密码？
          <a href="{% url 'account_login' %}" class="text-blue-400 hover:text-blue-300 transition-colors">
            立即登录
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
