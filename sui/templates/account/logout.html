{% extends "sui/base.html" %}
{% load i18n %}

{% block title %}{% trans "登出" %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] px-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 shadow-2xl rounded-lg px-8 pt-8 pb-8 mb-4 border border-gray-700">
      <!-- 头部标题 -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">SuiTune</h2>
        <p class="text-gray-400">确认登出你的账户？</p>
      </div>
      
      <!-- 登出确认 -->
      <div class="text-center mb-8">
        <div class="mb-6 p-4 bg-blue-500/10 border border-blue-500/20 rounded-lg">
          <svg class="w-12 h-12 text-blue-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <p class="text-blue-400 font-semibold">你即将登出 SuiTune</p>
          <p class="text-gray-400 text-sm mt-2">登出后需要重新输入用户名和密码</p>
        </div>
      </div>
      
      <!-- 登出表单 -->
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <div class="flex space-x-4">
          <!-- 取消按钮 -->
          <a href="{% url 'home' %}" 
             class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 text-center">
            取消
          </a>
          
          <!-- 确认登出按钮 -->
          <button type="submit"
                  class="flex-1 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            确认登出
          </button>
        </div>
      </form>
      
      <!-- 底部信息 -->
      <div class="text-center mt-8">
        <p class="text-gray-500 text-sm">
          感谢使用 SuiTune 音乐电台
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
