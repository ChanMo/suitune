<!-- 页面头部组件 -->
<div class="text-center mb-12" data-component="page-header">
    <h1 class="text-4xl font-bold mb-4">
        <i class="{{ icon_class|default:'fas fa-music' }} {{ icon_color|default:'text-purple-400' }} mr-3"></i>
        <span class="bg-gradient-to-r {{ title_gradient|default:'from-purple-400 to-pink-400' }} bg-clip-text text-transparent">
            {{ page_title }}
        </span>
    </h1>
    <p class="text-gray-400 text-lg" id="page-subtitle">{{ page_subtitle }}</p>
</div>
