<!-- 音乐播放卡片组件 -->
<div class="music-card backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/10 w-full max-w-sm" data-component="music-card">
    <!-- Top Section: Album Cover -->
    <div class="relative mb-6">
        <div class="album-cover-container">
            <div id="album-cover" class="w-56 h-56 mx-auto rounded-2xl bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center shadow-2xl transform hover:scale-105 transition-all duration-300 relative overflow-hidden">
                <i class="fas fa-music text-6xl text-white/80"></i>
                <!-- 粒子效果容器 -->
                <div class="particles-container absolute inset-0 pointer-events-none"></div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading-spinner hidden absolute inset-0 flex items-center justify-center bg-black/50 rounded-2xl">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-400"></div>
        </div>
    </div>
    
    <!-- Middle Section: Track Info (Fixed Height) -->
    <div class="track-info-container text-center mb-6 h-20 flex flex-col justify-center">
        <h1 class="track-title text-lg font-bold mb-1 text-transparent bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text leading-tight line-clamp-2 px-2">
            {{ track_title|default:"点击开始探索音乐" }}
        </h1>
        <p class="track-artist text-gray-300 text-sm mb-1 line-clamp-1 px-2">{{ track_artist|default:"SuiTune" }}</p>
        <p class="track-album text-gray-400 text-xs line-clamp-1 px-2">{{ track_album|default:"个人电台" }}</p>
    </div>
    
    <!-- Bottom Section: Controls -->
    <div class="space-y-4">
        <!-- Quick Actions -->
        <div class="flex justify-center items-center space-x-6">
            <button class="next-btn w-12 h-12 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110 ripple-effect" data-action="previous">
                <i class="fas fa-step-forward text-white text-base"></i>
            </button>
            
            <button class="play-btn w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 rounded-full flex items-center justify-center shadow-lg transform hover:scale-105 transition-all duration-200 ripple-effect" data-action="toggle-play">
                <i class="fas fa-play text-white text-xl ml-1"></i>
            </button>
            
            <button class="random-btn w-12 h-12 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110 ripple-effect" data-action="random">
                <i class="fas fa-random text-white text-base"></i>
            </button>
        </div>
        
        <!-- Channel Display -->
        <div class="text-center">
            <p class="text-xs text-gray-500 uppercase tracking-wider font-medium channel-display">{{ channel_name|default:"音乐频道" }}</p>
        </div>
    </div>
</div>
