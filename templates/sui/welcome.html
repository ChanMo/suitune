{% extends "sui/base.html" %}
{% load static %}

{% block title %}欢迎使用 SuiTune{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/animations.css' %}">
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] max-w-lg mx-auto px-4">
    <!-- 欢迎卡片 -->
    <div class="music-card backdrop-blur-xl rounded-3xl p-10 shadow-2xl border border-white/10 w-full max-w-lg text-center">
        <!-- Logo区域 -->
        <div class="relative mb-10">
            <div class="w-32 h-32 mx-auto rounded-3xl bg-gradient-to-br from-purple-400 via-pink-400 to-indigo-500 flex items-center justify-center shadow-2xl transform hover:scale-105 transition-all duration-500 relative overflow-hidden glow-effect">
                <i class="fas fa-music text-5xl text-white/90"></i>
                <!-- 旋转光环效果 -->
                <div class="absolute inset-0 rounded-3xl border-2 border-white/20 animate-spin" style="animation-duration: 20s;"></div>
            </div>
        </div>
        
        <!-- 欢迎标题 -->
        <div class="mb-10">
            <h1 class="text-4xl font-bold mb-4 text-transparent bg-gradient-to-r from-purple-400 via-pink-400 to-indigo-500 bg-clip-text leading-tight">
                欢迎来到 SuiTune
            </h1>
            <p class="text-gray-300 text-lg mb-6">你的专属个人音乐电台</p>
            <div class="space-y-3 text-gray-400 text-base max-w-md mx-auto">
                <div class="flex items-center justify-center">
                    <i class="fas fa-radio text-purple-400 mr-3"></i>
                    <span>智能推荐 • 被动收听</span>
                </div>
                <div class="flex items-center justify-center">
                    <i class="fas fa-heart text-pink-400 mr-3"></i>
                    <span>收藏管理 • 个性化体验</span>
                </div>
                <div class="flex items-center justify-center">
                    <i class="fas fa-shield-alt text-indigo-400 mr-3"></i>
                    <span>私有部署 • 安全可靠</span>
                </div>
            </div>
        </div>
        
        <!-- 登录按钮 -->
        <div class="space-y-4">
            <a href="{% url 'account_login' %}"
               class="w-full h-14 bg-gradient-to-r from-purple-500 via-pink-500 to-indigo-500 hover:from-purple-600 hover:via-pink-600 hover:to-indigo-600 text-white font-semibold rounded-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400/50 focus:ring-offset-2 focus:ring-offset-transparent shadow-lg ripple-effect flex items-center justify-center text-lg">
                <i class="fas fa-sign-in-alt mr-3"></i>
                进入我的音乐电台
            </a>
            
            <p class="text-gray-500 text-sm">
                需要登录才能使用所有功能
            </p>
        </div>
        
        <!-- 底部信息 -->
        <div class="mt-10 pt-6 border-t border-white/10">
            <p class="text-gray-500 text-xs">
                SuiTune v1.0 • 面向"被动听"的个人电台
            </p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 添加入场动画
    const card = document.querySelector('.music-card');
    card.style.opacity = '0';
    card.style.transform = 'translateY(30px) scale(0.95)';
    
    setTimeout(() => {
        card.style.transition = 'all 0.8s cubic-bezier(0.22, 1, 0.36, 1)';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0) scale(1)';
    }, 100);
    
    // Logo悬停效果
    const logo = document.querySelector('.w-32.h-32');
    let rotationInterval;
    
    logo.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1) rotate(10deg)';
        rotationInterval = setInterval(() => {
            const currentTransform = this.style.transform;
            const currentRotate = currentTransform.match(/rotate\((-?\d+)deg\)/);
            const currentDegree = currentRotate ? parseInt(currentRotate[1]) : 0;
            this.style.transform = `scale(1.1) rotate(${currentDegree + 5}deg)`;
        }, 50);
    });
    
    logo.addEventListener('mouseleave', function() {
        clearInterval(rotationInterval);
        this.style.transform = 'scale(1) rotate(0deg)';
    });
});
</script>
{% endblock %}
