{% extends "sui/base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "登出" %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/animations.css' %}">
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] max-w-sm mx-auto px-4">
    <!-- 登出确认卡片 -->
    <div class="music-card backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-white/10 w-full max-w-sm">
        <!-- 头部图标区域 -->
        <div class="relative mb-8">
            <div class="w-24 h-24 mx-auto rounded-2xl bg-gradient-to-br from-orange-400 to-red-400 flex items-center justify-center shadow-2xl transform hover:scale-105 transition-all duration-300 relative overflow-hidden glow-effect">
                <i class="fas fa-sign-out-alt text-3xl text-white/90"></i>
                <!-- 粒子效果容器 -->
                <div class="particles-container absolute inset-0 pointer-events-none"></div>
            </div>
        </div>
        
        <!-- 标题区域 -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2 text-transparent bg-gradient-to-r from-orange-400 to-red-400 bg-clip-text leading-tight">
                确认登出
            </h1>
            <p class="text-gray-300 text-sm">你即将离开 SuiTune 音乐电台</p>
        </div>
        
        <!-- 确认信息 -->
        <div class="mb-8 p-6 bg-orange-500/10 backdrop-blur-sm border border-orange-500/20 rounded-2xl text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-2xl text-orange-400"></i>
            </div>
            <p class="text-orange-400 font-medium mb-2">登出后将需要重新输入凭据</p>
            <p class="text-gray-400 text-sm">确定要退出你的音乐电台吗？</p>
        </div>
        
        <!-- 登出表单 -->
        <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- 按钮组 -->
            <div class="flex space-x-3">
                <!-- 取消按钮 -->
                <a href="{% url 'home' %}" 
                   class="flex-1 h-12 bg-white/5 hover:bg-white/10 border border-white/10 text-gray-300 hover:text-white font-medium rounded-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/20 flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    返回电台
                </a>
                
                <!-- 确认登出按钮 -->
                <button type="submit"
                        class="flex-1 h-12 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-semibold rounded-2xl transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-orange-400/50 focus:ring-offset-2 focus:ring-offset-transparent shadow-lg ripple-effect">
                    <span class="flex items-center justify-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        确认登出
                    </span>
                </button>
            </div>
        </form>
        
        <!-- 底部信息 -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-xs">
                感谢使用 SuiTune • 期待你的回归
            </p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 添加粒子效果
    function createParticles() {
        const container = document.querySelector('.particles-container');
        if (container) {
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = 'rgba(249, 115, 22, 0.8)'; // 橙色粒子
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 3000);
            }, 1000);
        }
    }
    
    createParticles();
});
</script>
{% endblock %}
