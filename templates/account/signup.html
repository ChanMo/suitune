{% extends "sui/base.html" %}
{% load i18n %}

{% block title %}{% trans "注册" %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] px-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-800 shadow-2xl rounded-lg px-8 pt-8 pb-8 mb-4 border border-gray-700">
      <!-- 头部标题 -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">SuiTune</h2>
        <p class="text-gray-400">加入你的专属音乐电台</p>
      </div>
      
      <!-- 注册关闭提示 -->
      <div class="mb-6 p-4 bg-yellow-500/10 border border-yellow-500/20 rounded-lg">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          <div>
            <p class="text-yellow-400 text-sm font-semibold">注册暂时关闭</p>
            <p class="text-yellow-300 text-xs mt-1">请联系管理员获取账户</p>
          </div>
        </div>
      </div>
      
      <!-- 返回登录链接 -->
      <div class="text-center">
        <a href="{% url 'account_login' %}" 
           class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          返回登录
        </a>
      </div>
      
      <!-- 底部信息 -->
      <div class="text-center mt-8">
        <p class="text-gray-500 text-sm">
          已有账户？联系管理员获取登录权限
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
